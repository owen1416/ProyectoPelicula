# src/main/resources/application.properties (Este es para Railway/producción)

# Configuración de la base de datos MySQL en Railway
spring.datasource.url=${MYSQL_URL}
spring.datasource.username=${MYSQL_USERNAME}
spring.datasource.password=${MYSQL_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA/Hibernate para la base de datos
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Configuración de JWT (si la usas)
app.jwt.secret=${JWT_SECRET}
app.jwt.expiration-milliseconds=${JWT_EXPIRATION_MILLISECONDS}

# Configuración de los logs (útil para depurar en Railway)
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.web.FilterChainProxy=DEBUG
logging.level.org.springframework.security.access=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE
logging.level.org.springframework.data.jpa=DEBUG
logging.level.Proyecto.Peliculas=DEBUG